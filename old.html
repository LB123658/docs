<!DOCTYPE html>
<html>
<head>
<title>Classic docs</title>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Press+Start+2P&display=swap" rel="stylesheet"><link rel='icon' href='https://lb123658.github.io/logo.png' type='image/png'/> 
<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<style>
* {
font-family: 'Press Start 2P', cursive;
user-select: none;
-webkit-user-select: none;
cursor: default;
color: #A3FFFF;
}
body {
background: black;
}
#t {
position: absolute;
top: 0px;
left: 0px;
width: 100%;
height: 100%;
background: transparent;
border: none;
color: #A3FFFF;
font-size: 18px;
line-height: 2;
}
:focus {
outline-width: 0px;
}
::placeholder {
color: #A3FFFF;
}
</style>
</head>
<body onload="style();">
<textarea id="t" placeholder="Write here..."></textarea>
<script>
var script = document.createElement("SCRIPT");
script.src = "https://lb123658.github.io/dark.mode/old-computer.js";
document.body.appendChild(script);

setInterval(go, 100);
function go() {
document.getElementById("t").focus();
}
</script>
</body>
</html>
